<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic UI</title>
  </head>
  <body>
    <div id="header">
      <h1 id="page-title">Select a Theme</h1>
      <div id="dropdown">
        <button id="dropdown-button">
          <p id="dropdown-button-title">Nature</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#FFFFFF"
          >
            <path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z" />
          </svg>
        </button>
        <ul class="hidden">
          <button>Nature</button>
          <button>Architecture</button>
          <button>Cars</button>
        </ul>
      </div>
      <svg
        id="pause-button"
        title="Stop rotation"
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="#FFFFFF"
      >
        <path
          d="M520-200v-560h240v560H520Zm-320 0v-560h240v560H200Zm400-80h80v-400h-80v400Zm-320 0h80v-400h-80v400Zm0-400v400-400Zm320 0v400-400Z"
        />
      </svg>
      <svg
        id="play-button"
        title="Start rotation"
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="#FFFFFF"
      >
        <path
          d="M320-200v-560l440 280-440 280Zm80-280Zm0 134 210-134-210-134v268Z"
        />
      </svg>
    </div>
    <div id="carousel">
        <div id="credits">
            <p id="author">Clark Tibbs</p>
            <a href="https://unsplash.com/photos/rock-formation-YNsQJLOhEXk" id="pic-link" target="_blank">
              Unsplash
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h560v-280h80v280q0 33-23.5 56.5T760-120H200Zm188-212-56-56 372-372H560v-80h280v280h-80v-144L388-332Z"/></svg>
            </a>
        </div>
      <div id="selected-img">
        <svg
          id="previous-button"
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#FFFFFF"
        >
          <path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z" />
        </svg>
        <img class="carousel-img" />
        <svg
          id="next-button"
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#FFFFFF"
        >
          <path d="m321-80-71-71 329-329-329-329 71-71 400 400L321-80Z" />
        </svg>
      </div>
      <div id="carousel-menu">
        <img
          data-miniature-id="0"
          class="carousel-miniature selected-miniature"
        />
        <img
        data-miniature-id="1"
          class="carousel-miniature"
        />
        <img
        data-miniature-id="2"
          class="carousel-miniature"
        />
        <img
        data-miniature-id="3"
          class="carousel-miniature"
        />
        <img
        data-miniature-id="4"
          class="carousel-miniature"
        />
      </div>
    </div>
  </body>
</html>
